<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles/social_links.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/page_content.css" />
    <link rel="stylesheet" href="styles/floating_btn.css" />
    <link rel="stylesheet" href="styles/flip_calender.css" />
    <link rel="stylesheet" href="styles/alert_template.css" />
    <title>Book Appointment</title>
    <link rel="favicon" type="image/x-icon" href="images/favicon.ico" />

    <!--TODO-->
  </head>

  <body id="appointments-id">
    <div class="page-content">
      <div id="calender" class="calender">
        <!-- CALENDER-FRONT-->
        <div id="calender-front" class="calender-front">
          <div id="current-date" class="current-date">
            <h1 id="calender-header-weekday-day"></h1>
            <button id="prev-month-btn" type="button" class="date-nav-btn">
              &#9664;
            </button>
            <h1 id="calender-header-month-year"></h1>
            <button id="next-month-btn" type="button" class="date-nav-btn">
              &#9658;
            </button>
          </div>
          <div id="current-month" class="current-month"></div>
        </div>
        <!-- CALENDER-BACK-->
        <div class="calender-back">
          <i>&#129333;</i>
          <input
            id="name-input"
            type="text"
            required
            placeholder="Enter Name"
          />
          <i>&#128241;</i>
          <input
            id="mobile-input"
            type="tel"
            required
            placeholder="Enter Mobile Number"
          />
          <div class="info">
            <div class="date">
              <p class="info-date">Date: <span>MMM WKDY ddth, yyyy</span></p>
              <p class="info-time">Time: <span>06:00 - 09:00 P.M.</span></p>
            </div>
            <div class="address">
              <p>
                Address:
                <span>Zahraa El Maadi, El Nada Tower, First Floor.</span>
              </p>
            </div>
            <div class="observations">
              <p>Additional Info: <span>You be notified by SMS.</span></p>
            </div>
          </div>

          <div class="actions">
            <button class="save">Confirm</button>
            <button class="dismiss">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/nav_and_footer_add.js" type="text/javascript"></script>
    <script src="js/build_navbar.js" type="module"></script>
    <script src="js/mobile_nav_fns.js" type="text/javascript"></script>
    <script src="js/contact.js" type="text/javascript"></script>
    <script src="js/footer.js" type="module"></script>
    <script src="js/flip_calender.js" type="module"></script>
    <script src="js/calender_update_module.js" type="module"></script>
    <script src="js/book_appointment.js" type="module"></script>
    <!--TODO: fix imports-->
    <!--TODO: can we use TS ??-->
  </body>
</html>
